<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        document.body.innerHTML = '<h1>Storage cleared!</h1><p>You can close this tab now.</p>';
    </script>
</body>
</html>
